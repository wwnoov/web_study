    // 학점을 구하는 프로그램 switch 문
    function calculateGrade(score) {
        switch (true) {
        case score >= 90 && score <= 100:
            grade = 'A';
            break;
        case score >= 80 && score < 90:
            grade = 'B';
            break;
        case score >= 70 && score < 80:
            grade = 'C';
            break;
        case score >= 60 && score < 70:
            grade = 'D';
            break;
        case score >= 0 && score < 60:
            grade = 'F';
            break;
        default:
            grade = '잘못된 값';
        }
        return grade;
    }
    // 실행
    let grade;
    let myscore = prompt("점수를 입력하세요");
    let myGrade = calculateGrade(myscore);
    console.log('나의 학점은 ' + myGrade + '입니다.');
    document.write('나의 학점은 ' + myGrade + ' 입니다.');
    </script>

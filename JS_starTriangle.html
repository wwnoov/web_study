<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별삼각형2</title>
</head>
<body>
    <script>
        // 요구명세서
        // 삼각형모양 별로 출력 + 역삼각형으로 수정   
        function printTriangle(height){        
            for(let i = 0; i < height; i++){
            for(let j=0; j < i; j++)  {
            document.write('&nbsp');
            }
            for(let j=height; j > i; j--)  {
            // space
            document.write('*');
            }
            for(let j=height-1; j > i; j--)  {
            document.write('*');
            }
            document.write('<br>');
            }
        }
        // 실행
        let height =  prompt("몇층을 만들까요");
        printTriangle(height);     

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
    // 요구명세서
    // 10개의 값이 있다.
    // 최대값/최소값/중앙값/최대와최소를 제외한 합계 구하시오.
    // 랜덤 숫자를 담을 배열 생성

    // Quick Sort 사용
    function quickSort(arr) {
    if (arr.length <= 1) {
        return arr;
    }
    const pivot = arr[Math.floor(arr.length / 2)];
    const left = arr.filter(element => element < pivot);
    const middle = arr.filter(element => element === pivot);
    const right = arr.filter(element => element > pivot);

    return quickSort(left).concat(middle, quickSort(right));
    }

    // 10개의 임의의 값을 생성
    const generateRandomValues = (count, min, max) => {
    const randomValues = [];
    for (let i = 0; i < count; i++) {
        randomValues.push(Math.floor(Math.random() * (max - min + 1)) + min);
    }
    return randomValues;
    };
    // 배열 생성 및 정렬
    const values = generateRandomValues(10, 1, 100);
    const sortedValues = quickSort([...values]);

    // 최대값, 중간값, 최소값, 합계 계산
    const max = sortedValues[sortedValues.length - 1];
    const min = sortedValues[0];
    const sum = sortedValues.reduce((acc, curr) => acc + curr, 0);
    const middle = sortedValues[4];


    // 출력
    console.log("정렬된 배열:", sortedValues);
    console.log("최대값:", max);
    console.log("중간값:", middle);
    console.log("최소값:", min);
    console.log("합계:", sum-max-min);
    document.write('최대값:', max);
    document.write('<p>');
    document.write('<p>최소값:', min);
    document.write('<p>');
    document.write('중앙값:', middle);
    document.write('<p>');
    document.write('최대최소를뺀 합:', sum-max-min);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>남원우</title>
  <style>

  /* Grid 스타일 설정 */
.grid-container {               
  display: grid;                                        /* 그리드 컨테이너로 설정 */
  width: 720px;                                         /* 컨테이너의 너비를 720px로 설정 */
  grid-template-columns: 1fr 1fr 1fr 1fr;              /* 4개의 컬럼을 가진 그리드 템플릿 설정 */
  grid-template-rows: 100px 100px 100px 100px;                 /* 4개의 로우를 가진 그리드 템플릿 설정 */
  grid-gap: 1px;                 /* 그리드 아이템 사이의 갭 설정 */
  color: black;                /* 텍스트 색상을 검정으로 설정 */
  border: 1px solid black;     /* 테두리를 가진 검정 테두리 설정 */
  overflow: hidden;              /* 넘치는 컨텐츠를 감추기 위해 오버플로 속성 설정 */
}

.grid-item {
  width: 100%;                   /* 그리드 아이템의 너비를 100%로 설정 */
  border-color: black;         /* 보더 색은 검정으로 ㅅ러정 */
  border-style:groove;           /* 보더 스타일 설정*/
  border-width: 0.1px;           /* 보더  너비 설정*/
  color: #e61a1a;              /* 글씨색 설정 */
}

/* Grid 배치 설정 */
.gitemA {
  grid-row: 1/4;                                      /* A 아이템의 로우 위치 설정 */
  line-height: 300px;                                 /* A 아이템 내부 텍스트의 높이를 조절하여 수직 정렬 */
  display: flex;                                      /* 자식 요소들의 정렬*/    
  background: url("./images/1.jpg");                  /* 배경 이미지를 지정합니다. */
  background-size: 100% 100%;                         /* 배경 이미지의 크기를 설정합니다*/   
}

.gitemB {
  grid-column: 2/5;                                   /* B 아이템의 컬럼 위치 설정 */
  line-height: 100px;                                 /* B 아이템 내부 텍스트의 높이를 조절하여 수직 정렬 */
  display: flex;                                      /* 자식 요소들의 정렬*/
  background: url("./images/2.jpg");                  /* 배경 이미지를 지정합니다. */
  background-size: 100% 100%;                         /* 배경 이미지의 크기를 설정합니다*/    
}

.gitemC {
  grid-column: 2/3;                        /* C 아이템의 컬럼 위치 설정 */
  grid-row: 2/4;                           /* C 아이템의 로우 위치 설정 */
  line-height: 200px;                      /* C 아이템 내부 텍스트의 높이를 조절하여 수직 정렬 */
  display: flex;                           /* 자식 요소들의 정렬*/
  background: url("./images/3.jpg");       /* 배경 이미지를 지정합니다. */
  background-size: 100% 100%;              /* 배경 이미지의 크기를 설정합니다*/  
}

.gitemD {
  grid-column: 3/4;                                   /* D 아이템의 컬럼 위치 설정 */
  grid-row: 2/3;                                      /* D 아이템의 로우 위치 설정 */
  line-height: 100px;                                 /* D 아이템 내부 텍스트의 높이를 조절하여 수직 정렬 */
  display: flex;                                      /* 자식 요소들의 정렬*/
  background: url("./images/4.jpg");                  /* 배경 이미지를 지정합니다. */
  background-size: 100% 100%;                         /* 배경 이미지의 크기를 설정합니다*/   
}

.gitemE {
  grid-column: 3/4;            /* E 아이템의 컬럼 위치 설정 */
  grid-row: 3/4;               /* E 아이템의 로우 위치 설정 */
  line-height: 100px;          /* E 아이템 내부 텍스트의 높이를 조절하여 수직 정렬 */
  display: flex;                         /* 자식 요소들의 정렬*/
  background: url("./images/5.jpg");      /* 배경 이미지를 지정합니다. */
  background-size: 100% 100%;              /* 배경 이미지의 크기를 설정합니다*/
}
.gitemF {
  grid-column: 4/5;            /* F 아이템의 컬럼 위치 설정 */
  grid-row: 2/5;               /* F 아이템의 로우 위치 설정 */
  line-height: 300px;           /* F 아이템 내부 텍스트의 높이를 조절하여 수직 정렬 */
  display: flex;                      /* 자식 요소들의 정렬*/
  background: url("./images/6.jpg");    /* 배경 이미지를 지정합니다. */
  background-size: 100% 100%;       /* 배경 이미지의 크기를 설정합니다*/
}
.gitemG {
  grid-column: 1/4;                  /* G 아이템의 컬럼 위치 설정 */
  grid-row: 4/5;                    /* G 아이템의 로우 위치 설정 */
  line-height: 100px;                /* G 아이템 내부 텍스트의 높이를 조절하여 수직 정렬 */
  display: flex;                       /* display 를 플렉스함 */
  background: url("./images/7.jpg");                  /* 배경 이미지를 지정합니다. */
  background-size: 100% 100%;                     /* 배경 이미지의 크기를 설정합니다*/
}

/* Flex 스타일 설정 */
.flex-container {
  display: flex;               /* 플렉스 컨테이너로 설정 */
  width: 720px;                /* 컨테이너의 너비를 720px로 설정 */
  height: 50px;                /* 컨테이너의 높이를 50px로 설정 */
  margin-bottom: 10px;         /* 하단 여백 설정 */
}

.flex-item {
  display: flex;               /* 플렉스 아이템으로 설정 */
  font-size: 30px;             /* 텍스트의 글꼴 크기 설정 */
  color: #000000;            /* 텍스트 색상을 검정으로 설정 */
  height: 50px;                /* 아이템의 높이를 50px로 설정 */
  border: 1px solid black;   /* 테두리를 가진 검정 테두리 설정 */
}

.fitemA {
  background-color: #ffd980;   /* A 아이템의 배경 색상 설정 */
}

.fitemB {
  background-color: hsl(140, 62%, 58%);  /* B 아이템의 배경 색상 설정 */
}

.fitemC {
  background-color: hsl(180, 100%, 75%); /* C 아이템의 배경 색상 설정 */
}

.fitemD {
  background-color: hsl(268, 100%, 75%); /* D 아이템의 배경 색상 설정 */
}

/* Position 스타일 설정 */
.position-contatiner {
  position: relative;           /* 상대적인 위치로 설정 */
  margin-left: 100px;           /* 왼쪽 여백 설정 */
  width: 500px;                 /* 컨테이너의 너비를 500px로 설정 */
  height: 300px;                /* 컨테이너의 높이를 300px로 설정 */
  box-sizing: border-box;       /* 박스 모델의 크기 계산 방식 설정 */
  border: 1px solid;            /* 테두리를 가진 1px 두께의 테두리 설정 */
  background: yellow;         /* 배경 색상을 노란색으로 설정 */
  float: left;                  /* 왼쪽으로 띄움 */
}

.position-item:nth-of-type(1) {
  position: relative;           /* 상대적인 위치로 설정 */
  width: 100px;                 /* 아이템의 너비를 100px로 설정 */
  height: 100px;                /* 아이템의 높이를 100px로 설정 */
  top: 28px;                    /* 위에서부터의 거리를 설정하여 위치 조정 */
  left: 200px;                  /* 왼쪽에서부터의 거리를 설정하여 위치 조정 */
  background: hwb(221 6% 13%); /* 아이템의 배경 색상 설정  */
}

.position-item:nth-of-type(2) {
  position: relative;           /* 상대적인 위치로 설정 */
  width: 120px;                 /* 아이템의 너비를 120px로 설정 */
  height: 120px;                /* 아이템의 높이를 120px로 설정 */
  border-radius: 50%;           /* 원형의 모양을 위해 50%의 경계 반경 설정 */
  top: 0px;                     /* 위에서부터의 거리를 설정하여 위치 조정 */
  left: 250px;                  /* 왼쪽에서부터의 거리를 설정하여 위치 조정 */
  background: hwb(340 2% 3%); /* 아이템의 배경 색상 설정  */
}
  </style>
</head>
<body>
  <h1 style="float:left;">posison</h1>
  <div class ="position-contatiner">    
    <div class ="position-item pitemA"></div>
    <div class ="position-item pitemB"></div>
  </div>
  <h1 style="clear: both;">flex(색상)</h1>
  <div class="flex-container">
    <div class="flex-item fitemA" style="flex:2;">A</div>
    <div class="flex-item fitemB" style="flex:5;">B</div>
    <div class="flex-item fitemC" style="flex:1;">C</div>
    <div class="flex-item fitemD" style="flex:1;">D</div>
  </div>
  <h1 style="clear: both;" >Gird(사진)</h1>
  <div class="grid-container">
    <div class="grid-item gitemA">A</div>
    <div class="grid-item gitemB">B</div>
    <div class="grid-item gitemC">C</div>
    <div class="grid-item gitemD">D</div>
    <div class="grid-item gitemE">E</div>
    <div class="grid-item gitemF">F</div>
    <div class="grid-item gitemG">G</div>
  </div>
</body>
</html>

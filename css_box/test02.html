<!DOCTYPE html>
<html lang="en">
        <!-- HTML CSS 연습 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border-style: solid;
            padding: 30px 60px;
        }
        h2{
            border-style: double;
            padding: 10px 20px;
        }
        h3{
            border-style: dotted;
        }
        h4{
            border-style: dashed;
        }
        h5{
            border-style: groove;
        }
        h6{
            border-style: outset;
        }
    </style>
</head>
<body>
    <h1>border 선의 종류</h1>
    <h2>border 선의 종류</h2>
    <h3>border 선의 종류</h3>
    <h4>border 선의 종류</h4>
    <h5>border 선의 종류</h5>
    <h6>border 선의 종류</h6>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 클래스가 "box"인 HTML 요소 내에 있는 모든 <p> 요소에 대한 스타일을 정의*/
        .box p{
            color: #28ad556e;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>lorem 1</p>
        <ul>
            <li>
                <p>lorem 2</p>
            </li>
            <li>
                <p>lorem 3</p>
            </li>
        </ul>
    </div>
    <p>lorem 4</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before {
            content: '♥';
            color: pink;
        }
        p{
            color: yellowgreen;
        }
        p::after{
            content: '★';
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p>tomato</p>
    <p>banana</p>
</body>
</html>

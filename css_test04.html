<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* <ul> 요소 내의 홀수 번째 <li> 요소에 대한 스타일을 정의합니다*/
        ul li:nth-child(odd){background-color:#00ffff;}
        /* <ul> 요소 내의 짝수 번째 <li> 요소에 대한 스타일을 정의합니다. */
        ul li:nth-child(even){background-color:#ffff00;} 
    </style>
</head>
<body>
    <ul>
        <li>odd</li>
        <li>even</li>
        <li>odd</li>
        <li>even</li>
        <li>odd</li>
        <li>even</li>
        <li>odd</li>
        <li>even</li>
    </ul>
</body>
</html>

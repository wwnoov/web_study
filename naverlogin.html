<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인</title>
    <style>
      a:link {
        color: blue;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li style="list-style: none">
        <select name="lang" id="lang">
          <option value="한국어">한국어</option>
          <option value="English">English</option>
          <option value="중국어">中文</option>
        </select>
      </li>
      <li style="list-style: none">
        <a href="https://www.naver.com/">
          <img src="./images/naverlogo.jpg" alt="네이버 로고" />
        </a>
      </li>
      <li style="list-style: none">
        <img src="./images/naverlogin.jpg" alt="네이버 로그인" />
      </li>
      <li style="list-style: none">
        <input type="text" name="아이디" placeholder="아이디" />
      </li>
      <li style="list-style: none">
        <input type="password" name="비밀번호" placeholder="비밀번호" />
      </li>
      <li style="list-style: none">
        <input
          type="checkbox"
          name="로그인상태유지"
        />로그인상태유지&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;IP보안
        <input type="image" src="./images/naverbutton.jpg" name="IP보안" />
      </li>
      <li style="list-style: none">
        <input type="image" src="./images/naverloginbutton.jpg" value="" />
      </li>
      <li style="list-style: none">
        <a href="#" target="_blank">비밀번호찾기</a>
        <a href="#" target="_blank">아이디찾기</a>
        <a href="#" target="_blank">회원가입</a>
      </li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
        <!-- HTML Table 연습 -->
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Document</title>
    </head>
    <body>
        <table border="1">
            <caption>
                학습목표
            </caption>
            <tr>
                <td rowspan="5">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="4">4</td>
            </tr>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>10</td>
            <td rowspan="2">11</td>
        </tr>
        <tr>
            <td>15</td>
        </tr>
        <tr>
            <td colspan="2">18</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>

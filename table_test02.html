<!DOCTYPE html>
<html lang="ko">
      <!-- HTML Table 연습 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="2">회원가입</td>
      </tr>
      <tr>
        <td colspan="2">아이디<input type="text" id="userid" autofocus /></td>
      </tr>
      <tr>
        <td colspan="2">패스워드<input type="password" id="userpw" /></td>
      </tr>
      <tr>
        <td>
          성별
          <select name="zen" id="zen">
            <option value="남자">남자</option>
            <option value="여자">여자</option>
          </select>
        </td>
        <td>
          전화번호<input type="tel" id="tel" name="tel" maxlength="11 " />
        </td>
      </tr>
    </table>
  </body>
</html>
